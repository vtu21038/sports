<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="https://htmlcolors.com/gradients-images/60-pink-gradient.jpg">
    <header>
        <h1>Sports Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#teams">Teams</a></li>
                <li><a href="#players">Players</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="loginLink">Login</a></li>
                <li><a href="#" id="signupLink">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to our Sports Management System</h2>
            <!-- Add content about the website -->
        </section>

        <section id="games">
            <h2>Games</h2>
            <ul id="gameOptions">
                <li>Football</li>
                <li>Basketball</li>
                <li>Tennis</li>
                <li>Baseball</li>
                <!-- Add more game options as needed -->
            </ul>
        </section>

        <section id="teams">
            <h2>Teams</h2>
            <!-- Add content about different teams -->
        </section>

        <section id="players">
            <h2>Players</h2>
            <!-- Add content about players -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <!-- Add contact information -->
        </section>

        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="newusername">Username:</label>
                <input type="text" id="newusername" name="newusername" required>

                <label for="newpassword">Password:</label>
                <input type="password" id="newpassword" name="newpassword" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sports Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
